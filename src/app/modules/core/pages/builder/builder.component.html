<main class="builder">
    <header class="builder__header">
        <app-top-bar></app-top-bar>
    </header>
    <section class="builder__core flex">
        <section (click)="onWidgetSelect($event)" (contextmenu)="onContextMenu($event)" class="builder__placeholder flex">
            <section style="padding-left: 0%; padding-right: 0%; padding-top: 0%; padding-bottom: 0%; display: flex; align-items: center; justify-content: space-evenly; width: 100%; height: 100%; border: 1px solid #000000; border-radius: 0px;" #builderRoot>
            </section>
        </section>
        <aside class="builder__widgets-list">
            <app-widgets-list *ngIf="!showEditWidgetMenu()" (createWidget)="createWidget($event)"></app-widgets-list>
            <app-edit-widget-props [editWidget]="getEditWidget()" *ngIf="showEditWidgetMenu()"></app-edit-widget-props>
        </aside>
    </section>
</main>
