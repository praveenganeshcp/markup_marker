<section class="edit-props-form">
    <details class="widgets__groups">
        <summary>Padding (%)</summary>
        <section [formGroup]="getStyleForm()" class="edit-props-form__fields flex start">
            <section class="edit-props-form__field">
                <p>Left</p>
                <input formControlName="paddingLeft" type="number">
            </section>
            <section class="edit-props-form__field">
                <p>Right</p>
                <input formControlName="paddingRight" type="number">
            </section>
            <section class="edit-props-form__field">
                <p>Top</p>
                <input formControlName="paddingTop" type="number">
            </section>
            <section class="edit-props-form__field">
                <p>Bottom</p>
                <input formControlName="paddingBottom" type="number">
            </section>
        </section>
    </details>
</section>
