<section class="widgets">
    <details class="widgets__groups">
        <summary>Text</summary>
        <section class="flex wrap start">
            <section (click)="createElement('h1', '')" class="content-widget flex">
                <p>Large Heading</p>
            </section>
            <section class="content-widget flex">
                <p>Small Heading</p>
            </section>
            <section class="content-widget flex">
                <p>Paragraph</p>
            </section>
            <section class="content-widget flex">
                <p>Link</p>
            </section>
        </section>
    </details>
    <details class="widgets__groups">
        <summary>Input</summary>
        <section class="flex wrap sb">
            <section class="content-widget flex">
                <p>Text</p>
            </section>
            <section class="content-widget flex">
                <p>Radio</p>
            </section>
            <section class="content-widget flex">
                <p>Checkbox</p>
            </section>
        </section>
    </details>
    <details class="widgets__groups">
        <summary>Container</summary>
        <section class="flex wrap sb">
            <section class="content-widget flex">
                <p>Flex Container</p>
            </section>
        </section>
    </details>
    <details class="widgets__groups">
        <summary>Button</summary>
        <section class="flex wrap sb">
            <section class="content-widget flex">
                <p>Primary button</p>
            </section>
        </section>
    </details>
    <details class="widgets__groups">
        <summary>Icons</summary>
        <section class="flex wrap start">
            <section class="icon-widget flex">
                <span class="material-icons">5k</span>
            </section>
            <section class="icon-widget flex">
                <span class="material-icons">smart_button</span>
            </section>
            <section class="icon-widget flex">
                <span class="material-icons">5k</span>
            </section>
            <section class="icon-widget flex">
                <span class="material-icons">smart_button</span>
            </section>
            <section class="icon-widget flex">
                <span class="material-icons">5k</span>
            </section>
            <section class="icon-widget flex">
                <span class="material-icons">smart_button</span>
            </section>
            <section class="icon-widget flex">
                <span class="material-icons">5k</span>
            </section>
            <section class="icon-widget flex">
                <span class="material-icons">smart_button</span>
            </section>
        </section>
    </details>
</section>
